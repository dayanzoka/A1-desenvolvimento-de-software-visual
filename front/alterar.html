<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Tarefa</title>
</head>
<body>
    <h1>Alterar Tarefa</h1>
    <form id="alterar-tarefa-form">
        <label for="tarefaId">ID da Tarefa:</label>
        <input type="text" id="tarefaId" name="tarefaId" required><br><br>
        <button type="submit">Alterar Status</button>
    </form>

    <script>
        document.getElementById('alterar-tarefa-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const tarefaId = document.getElementById('tarefaId').value;

            const response = await fetch('http://localhost:5000/api/tarefa/alterar', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: tarefaId })
            });

            if (response.ok) {
                alert("Status da tarefa alterado com sucesso!");
                event.target.reset();
            } else {
                alert("Erro ao alterar o status da tarefa.");
            }
        });
    </script>
</body>
</html>
